---
layout: default
---

{% for post in paginator.posts %}
<article class="post">
  <header>
    <span class="pull-right muted">{{ post.date | date_to_string }}</span>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </header>
  {{ post.content }}
</article>
<hr>
{% endfor %}
