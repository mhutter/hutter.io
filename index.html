---
layout: default
---

<div class="row">
  <div class="col-4">

    {% for post in paginator.posts %}
    <article class="post">
      <header>
        <span class="pull-right muted">{{ post.date | date_to_string }}</span>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      {{ post.content }}
    </article>
    <hr>
    {% endfor %}

    {% include pagination.html %}

  </div>
  <div class="col-2">recent posts</div>
</div>
