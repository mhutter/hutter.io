---
layout: page
---

{% for post in paginator.posts %}
  <article class="post-preview">
    <header>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </header>
    <p class="post-content">{{ post.excerpt }}</p>
  </article>
{% endfor %}
