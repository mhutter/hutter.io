---
layout: default
---

<header id="page-header">
  <a href="{{ '/' | prepend: site.baseurl}}">
    <img class="logo" src="{{ '/img/mh.png' | prepend: site.baseurl }}" alt="Manuel Hutter">
  </a>
  <h1>{{ page.title }}</h1>
  <nav>
    <a href="{{ '/' | prepend: site.baseurl }}">by {{ site.author.name }}</a>
  </nav>
</header>

<main id="post">

{{ content }}

  <section id="share">
    <h2>Spread the <span class="sw--love"><span>word</span></span>!</h2>
    <p class="buttons">
      <a class="button facebook" rel="nofollow"
          href="https://www.facebook.com/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url | url_encode }}">
        <em>share on</em>
        <strong>Facebook</strong>
      </a>
      <a class="button twitter"  rel="nofollow"
          href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | prepend: site.baseurl | prepend: site.url | url_encode }}">
        <em>share on</em>
        <strong>Twitter</strong>
      </a>
      <a class="button hn" rel="nofollow"
          href="https://news.ycombinator.com/submitlink?u={{ page.url | prepend: site.baseurl | prepend: site.url | url_encode }}&t={{ page.title | url_param_escape }}">
        <em>share on</em>
        <strong>Hacker News</strong>
      </a>
    </p>
  </section>
</main>
